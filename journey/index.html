<!DOCTYPE html>
<html lang="en">

<head>

    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="../styles/reset.css">

    <title>Harbor Travesty | Journey Log</title>

<body>
    <header>
        <h1>Harbor Travesty | Journey Log</h1>
        <div>
            <!-- Intentionally left empty -->
        </div>
        <div class="user-profile">
            <img id="avatar">
            <div id="user-stats">

                <p>HP: <span id="user-hp"></span><br></p>
                <p>Gold: <span id="user-gold"></span></p>
            </div>
        </div>
    </header>
    <main>
        <section class="log">
            <h1 id="journeyTitle"></h1>
            <p id="journey-desc">
                <!-- Insert Journey Description Here -->
            </p>
            <img id="journey-map">
        </section>
    </main>
    <footer></footer>
    <script type="module" src="log.js"></script>
</body>

</html>
